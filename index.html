<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes.com</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body >
    <nav class="navbar bg-danger p-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-dark">Daily-Random-Jokes</span>
        </div>
      </nav>
  
      <div class="container p-5"  style="background-image: url(./yellow-background-with-3d-emoji-faces-with-smiling-eyes-big-smile-laughing-tears-love_162862-849.avif); background-position: center; background-size: cover; width: 100%; height: 100vh; ">
        <h1 class="display-3 text-center text-dark mb-3">Daily jokes</h1>
        <div class="card p-3 rounded-3">
          <h2 class="display-5"></h2>
          <h3 class="display-6 text-secondary mb-2"></h3>
          <span>
            <span class="type text-bg-dark rounded-2 p-2"></span>
          </span>
          <button class="btn btn-danger rounded-3 my-3">
            Get More Jokes
          </button>
        </div>
      </div>

      <script>
        let button = document.querySelector("button");

let card = document.querySelector(".card");
let type = document.querySelector(".type");
let h1 = document.querySelector("h2");
let h2 = document.querySelector("h3");


const fetchQuote = async () => {
  const response = await fetch("https://official-joke-api.appspot.com/jokes/random");
  const data = await response.json();
  h1.innerText = data.setup;
  h2.innerText = data.punchline;
  type.innerText = data.type;
  card.className = "card p-2 rounded-3 shadow";
};

button.addEventListener("click", fetchQuote);
window.addEventListener("load", fetchQuote);

setInterval(() => {
  fetchQuote();
}, 8000);

      </script>
</body>
</html>
